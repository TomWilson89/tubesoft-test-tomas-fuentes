version: "3.8"
services:
  frontend:
    container_name: frontend
    restart: always
    stdin_open: true
    tty: true
    depends_on:
      - backend
    build:
      context: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 3000:3000

  backend:
    container_name: backend
    ports:
      - 4000:4000
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    build:
      context: backend
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: stopwatch
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: stopwatch
    ports:
      - 5432:5432
    volumes:
      - ./data:/var/lib/Ã³postgresql/data

volumes:
  data:
